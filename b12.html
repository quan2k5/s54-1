<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(a){
            for(let i=2;i<=Math.sqrt(a);i++){
                if(a%i==0){
                    return false;
                }
            }
            return true;
        }
        function generatePrime(number){
            return new Promise(function(resolve,reject){
                let result=[];
                for(let i=2;i<=number;i++){
                    if(check(i)){
                        result.push(i);
                    }
                }
                resolve(result);
            })
        }
        generatePrime(20).then((data)=>console.log(data));
    </script>
</body>
</html>
