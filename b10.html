<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findElement(arr,find){
            return new Promise((resolve, reject) => {
                let number=arr.findIndex(function(e){
                    return e===find;
                })
                if(number!=-1){
                    resolve(`phan tu o vi tri thu ${number} la ${find}`);
                }else{
                    reject(`khong tim thay phan tu ${find}`);
                }
            })
        }
        findElement([1,2,3,4,5],6)
        .then(function(data){
            console.log(data);
        })
        .catch(function(data){
            console.error(data);
        })
    </script>
</body>
</html>
