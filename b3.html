<body>
    <script>
        function sumArray(arr){
            return new Promise(function(resolve,reject){
                const sum = arr.reduce((acc, num) => acc + num);
                resolve(sum);
            })
        }
        sumArray([1,2,3]).then(data=>{
            console.log(data);
        })
    </script>
</body>
