<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortArray(arr){
            return new Promise(function(resolve,reject){
                resolve(arr.sort);
            })
        }
        sortArray([5,4,3]).then(function(data){
            console.log(data);
        })
    </script>
</body>
